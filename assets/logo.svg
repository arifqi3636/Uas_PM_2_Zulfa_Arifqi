  <!-- Fish fin (bottom) -->
  <path d="M 85 125 L 95 145 L 90 125 Z" fill="#66BB6A"/>
  
  <!-- Water waves -->
  <path d="M 20 150 Q 30 145 40 150 T 60 150" stroke="#1B5E20" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 160 160 Q 170 155 180 160 T 200 160" stroke="#1B5E20" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
