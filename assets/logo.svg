  <!-- Fish body -->
  <ellipse cx="80" cy="100" rx="35" ry="25" fill="#4CAF50"/>
  
  <!-- Fish head -->
  <circle cx="50" cy="100" r="18" fill="#4CAF50"/>
  
  <!-- Fish mouth -->
  <path d="M 35 100 Q 30 98 32 102" stroke="#1B5E20" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Fish eye -->
  <circle cx="42" cy="95" r="4" fill="#1B5E20"/>
  <circle cx="43" cy="94" r="1.5" fill="white"/>
  
  <!-- Fish tail -->
  <path d="M 115 100 L 150 85 L 140 100 L 150 115 Z" fill="#4CAF50" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Fish fin (top) -->
